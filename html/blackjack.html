<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Something">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/blackjack.css">
    <title>Document</title>
    <script defer src="../js/blackjack.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="item"><a class="textOption" href="index.html">Hem</a></li>
                <li class="item"><a class="textOption" href="mineFlip.html">Mine Flip</a></li>
                <li class="item"><img id="logo" src="../img/logoTransMini.png" alt="hej"></li>
                <li class="item"><a class="textOption" href="">Blackjack</a></li>
                <li class="item"><a class="textOption" href="">Roulette</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="dealer inGame invisible"></div>
        <div class="player inGame invisible"></div>
        <div class="betting offGame">
            <form class="betButton">
                <fieldset id="betting">
                    <legend id="bank">
                        Bank:
                    </legend>
                    <label>
                        Bet amount:
                        <input type="text">
                        <button type="button" onclick="Bet()">Bet</button>
                    </label>
                </fieldset>
            </form>
            <div class="multipleButtons">
                <button onclick="ChangeBet('timesTwo')">x2</button>
                <button onclick="ChangeBet('divideTwo')">/2</button>
                <button onclick="ChangeBet('clear')">Clear</button>
                <button onclick="ChangeBet('max')">Max</button>
            </div>
        </div>
        <div class="gameInput inGame invisible">
            <fieldset>

                <button class="gameInputs" onclick="PickCard(player)">Hit</button>
                <button class="gameInputs">Stand</button>
                <button class="gameInputs">Double</button>
                <button class="gameInputs">Split</button>
                <legend id="bet">
                    Bet:
                </legend>
            </fieldset>
        </div>
    </section>
</body>
</html>
